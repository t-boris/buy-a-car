name: Fetch Vehicle Inventory

# Run twice daily (07:30 and 19:30 America/Chicago)
# Also allow manual trigger via workflow_dispatch
on:
  schedule:
    # 07:30 CST = 13:30 UTC (adjust for DST as needed)
    - cron: "30 13 * * *"
    # 19:30 CST = 01:30 UTC next day
    - cron: "30 1 * * *"

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Set timezone for consistent scheduling
env:
  TZ: America/Chicago

jobs:
  fetch-inventory:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to commit and push changes

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      # Step 3: Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # Step 4: Run the fetcher script
      - name: Run vehicle data fetcher
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AGGREGATOR_API_KEY: ${{ secrets.AGGREGATOR_API_KEY }}
        run: |
          python scripts/fetch.py

      # Step 5: Configure git for committing
      - name: Configure git
        run: |
          git config user.name "autofinder-bot"
          git config user.email "bot@users.noreply.github.com"

      # Step 6: Commit and push changes
      - name: Commit and push data updates
        run: |
          git add data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: update inventory $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
        continue-on-error: false

      # Step 7: Upload inventory as artifact (optional, for debugging)
      - name: Upload inventory artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inventory-${{ github.run_number }}
          path: data/inventory.json
          retention-days: 7
