name: Fetch Vehicle Inventory

# DISABLED: Run locally only via run_local.py
# This workflow is disabled to avoid long execution times and API quota usage
# Use `python run_local.py` for local execution instead
on:
  # schedule:
  #   # 07:30 CST = 13:30 UTC (adjust for DST as needed)
  #   - cron: "30 13 * * *"
  #   # 19:30 CST = 01:30 UTC next day
  #   - cron: "30 1 * * *"

  # # Allow manual trigger from Actions tab
  # workflow_dispatch:

  # Disable all triggers - run locally only
  push:
    branches:
      - never-trigger

# Set timezone for consistent scheduling
env:
  TZ: America/Chicago

jobs:
  fetch-inventory:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to commit and push changes

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      # Step 3: Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # Step 4: Stage 1 - Find Dealerships
      - name: "Stage 1: Find Dealerships"
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: |
          python scripts/stage1_dealerships.py

      # Step 5: Stage 2 - Search Inventory Pages
      - name: "Stage 2: Search Inventory Pages"
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: |
          python scripts/stage2_inventory.py

      # Step 6: Stage 3 - Parse with Gemini
      - name: "Stage 3: Parse with Gemini AI"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/stage3_parse.py

      # Step 7: Final Processing
      - name: "Final: Process and Save Results"
        run: |
          python scripts/fetch.py

      # Step 8: Configure git for committing
      - name: Configure git
        run: |
          git config user.name "autofinder-bot"
          git config user.email "bot@users.noreply.github.com"

      # Step 9: Commit and push changes
      - name: Commit and push data updates
        run: |
          git add data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: update inventory $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
        continue-on-error: false

      # Step 10: Upload inventory as artifact (optional, for debugging)
      - name: Upload inventory artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inventory-${{ github.run_number }}
          path: data/inventory.json
          retention-days: 7
