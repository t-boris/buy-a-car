name: Deploy to GitHub Pages

# Deploy on push to main or manual trigger
on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'data/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package.json

      - name: Install dependencies
        working-directory: ./site
        run: npm ci

      - name: Build site
        working-directory: ./site
        run: npm run build

      - name: Copy data files and create .nojekyll
        run: |
          mkdir -p site/dist
          cp data/*.json site/dist/ || echo "No data files to copy"
          touch site/dist/.nojekyll
          ls -lh site/dist/*.json || echo "No JSON files found"
          echo "âœ“ .nojekyll created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
